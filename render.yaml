services:
  - type: web
    name: telegram-bot
    env: python  # Changed from node to python
    buildCommand: |
      pip install -r requirements.txt
      npm install
      chmod +x start.sh
    startCommand: ./start.sh
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
    plan: free
    autoDeploy: true
